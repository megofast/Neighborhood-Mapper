<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Mapper</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse no-pad-marg">
    <div class="container-fluid">

        <div class="navbar-form navbar-left">
          <input type="text" data-bind="textInput: filterText, event: {keyup: filter}" class="form-control" placeholder="Filter">
          <i class="glyphicon glyphicon-search"></i>
        </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a id="show-btn" data-bind="click: function() { showAllMarkers(markers) }" href="#">Show Markers</a></li>
        <li><a id="hide-btn" data-bind="click: function() { hideAllMarkers(markers) }" href="#">Hide Markers</a></li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid no-pad-marg h90">
    <div class="row no-pad-marg h100">
      <div class="col-sm-3">
          <div class="container-fluid">
            <div class="row">
              <h3>Points of Interest</h3>
            </div>
            <div class="row">
              <ul id="items" class="list-group" data-bind="foreach: pois">
            		<li class="list-group-item txt-clr-blk cursor-pointer" data-bind="text: name, style: {display: $root.listVisible()[$index()] ? '' : 'none'},
                  css: {active: $root.listSelected()[$index()]},
                  click: function(data, root){ $root.listSelectionChange(data, root, $index) }"></li>
            	</ul>
            </div>
          </div>
      </div>
      <div class="col-sm-9 no-pad-marg h100">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <script src="libraries/knockout-3.5.0rc2.js"></script>
   <script src="js/models/model.js"></script>
   <script src="js/maps.js"></script>
   <script src="js/view-model.js"></script>
   <script async defer
      src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCR1gK82_1nf14TURGx1h1ZI_HxpPz23es&callback=initialize"
      onerror="mapsError()">
    </script>
</body>
</html>
