<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Mapper</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse no-pad-marg">
    <div class="container-fluid">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Filter">
        </div>
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a id="show-btn" data-bind="click: showAllMarkers(markers)" href="#">Show Markers</a></li>
        <li><a id="hide-btn" data-bind="click: hideAllMarkers(markers)" href="#">Hide Markers</a></li>
      </ul>
    </div>
  </nav>
  </div>
  <div class="container-fluid no-pad-marg">
    <div class="row no-pad-marg">
      <div class="col-sm-3" style="height: 100%">
          <div class="container-fluid">
            <div class="row">
              <h3>Points of Interest</h3>
            </div>
            <div class="row">
              <div class="list-group" data-bind="foreach: pois">
            		<a href="#" class="list-group-item" data-bind="text: name"></a>
            	</div>
            </div>
            <div class="row" id="info_pane">
              <div data-bind="text: pois()[2].name()">Selected Data</div>
            </div>
          </div>
      </div>
      <div class="col-sm-9 no-pad-marg">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <script src="libraries/knockout-3.5.0rc2.js"></script>
   <script src="js/models/model.js"></script>
   <script src="js/maps.js"></script>
   <script src="js/view-model.js"></script>
   <script async defer
      src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCR1gK82_1nf14TURGx1h1ZI_HxpPz23es&callback=initialize">
    </script>
</body>
</html>
